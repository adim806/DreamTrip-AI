name: CI

on:
  push:
    branches: [main, develop, LLM]
  pull_request:
    branches: [main, develop, LLM]

jobs:
  test-client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Run client linting
        working-directory: ./client
        # העלאת המגבלה ל-500 warnings או הסרת המגבלה לחלוטין
        run: npm run lint -- --max-warnings 500
        # או: run: npm run lint -- --max-warnings 0 (אם אתה רוצה לחסום warnings לחלוטין)

      - name: Run client unit tests
        working-directory: ./client
        run: npm test

  test-backend:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: npm test
        env:
          MONGODB_URI: mongodb://localhost:27017/test

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [test-client, test-backend]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Start backend server
        working-directory: ./backend
        run: npm start &
        env:
          MONGODB_URI: mongodb://localhost:27017/test

      - name: Start client server
        working-directory: ./client
        run: npm run dev &

      - name: Wait for servers
        run: sleep 10

      - name: Run E2E tests
        working-directory: ./client
        run: npm run e2e
